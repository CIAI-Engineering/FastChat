apiVersion: v1
kind: Pod
metadata:
  name: fastchat-webserver
spec:
  hostNetwork: true
  containers:
    - name: webserver
      image: '192.168.62.116:5000/fastchat:0205'
      command:
        - 'python'
        - '-m'
        - 'fastchat.serve.gradio_web_server'
      volumeMounts:
        - mountPath: /root/app/fastchat
          name: fastchat-volume
  volumes:
    - name: fastchat-volume
      hostPath:
        path: /home/FastChat/FastChat/fastchat
